<!doctype html>
<html lang="es"> <!-- Cambié 'en' por 'es' para español -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

    <!-- Meta tags para SEO -->
    <meta name="description" content="Descripción breve de tu sitio web o aplicación">
    <meta name="author" content="Tu Nombre o Tu Empresa">
    <meta name="robots" content="index, follow"> <!-- Para optimización SEO -->

    <!-- Open Graph para integración en redes sociales -->
    <meta property="og:title" content="Título de tu página">
    <meta property="og:description" content="Descripción que aparecerá cuando se comparta tu página en redes sociales">
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg"> <!-- Imagen que aparecerá al compartir -->
    <meta property="og:url" content="https://www.tusitioweb.com">

    <!-- Twitter Card para mejorar cómo se ve en Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Título de tu página">
    <meta name="twitter:description" content="Descripción breve de tu página">
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.jpg">

    <!-- Vincular fuentes externas -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Usando Google Fonts -->

    <!-- Preconexión para optimizar la carga de recursos externos -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://www.google-analytics.com">

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" type="image/x-icon">

    <!-- Manifiesto para la aplicación web -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">

    <!-- Hojas de estilo adicionales si las tienes -->
    <link rel="stylesheet" href="%PUBLIC_URL%/styles.css"> <!-- Asegúrate de tener tu archivo CSS de estilos -->

    <title>Repositorio React</title> <!-- Título de la página -->
    {BLITZ_RESOURCES} <!-- Si estás usando una plantilla que lo requiere -->
  </head>
  <body>
    <!-- Contenido sin JavaScript -->
    <noscript>
      <p>Para usar esta aplicación, debes habilitar JavaScript en tu navegador.</p>
    </noscript>

    {BLITZ_TEMPLATE} <!-- Aquí se incluirá el contenido generado por tu framework o sistema de plantillas -->

    <!-- Scripts al final del cuerpo para optimizar la carga -->
    <script src="%PUBLIC_URL%/main.js"></script> <!-- O tu archivo JS principal -->
  </body>
</html>
